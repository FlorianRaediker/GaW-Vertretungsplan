<!--[if !IE]--><div class="container" id="select-classes-container"><label for="select-classes-input" id="select-classes-label">Alle Klassen, die angezeigt werden sollen, durch Kommata getrennt eingeben: </label><span id="select-classes-input-wrapper"><input type="text" id="select-classes-input" autofocus placeholder="z.B. 6A, 11C"><button id="select-classes-button">OK</button></span></div><script>document.getElementById("select-classes-container").classList.add("visible");let x=document.getElementById("select-classes-button");let y=document.getElementById("select-classes-input");y.addEventListener("keyup",e=>{if(e.key==="Enter"){x.click()}});x.onclick=function(){let z=new URLSearchParams(window.location.search);z.set("classes",y.value);window.location=window.location.pathname+"?"+z.toString()}</script><!--[endif]-->
