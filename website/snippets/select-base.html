<div class="container" id="selection-container">
	<form action="" method="get">
		<label for="selection-input" id="selection-label">${label}</label>
		<span id="selection-input-wrapper">
			<input type="text" name="${input_name}" id="selection-input" autofocus required
				   placeholder="${placeholder}">
			<button type="submit" id="select-button">OK</button>
		</span>
	</form>
</div>
